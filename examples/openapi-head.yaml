openapi: 3.0.3
info:
  title: TrueSpec Sample API
  version: 1.1.0
paths:
  /v1/users:
    get:
      summary: List users
      responses:
        "200":
          description: OK
        "422":
          description: Validation error
  /v1/plans:
    put:
      summary: Update plan
      parameters:
        - name: dryRun
          in: query
          required: true
          schema:
            type: boolean
      requestBody:
        description: Plan update
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        "200":
          description: Updated
  /v1/billing:
    get:
      summary: List billing records
      responses:
        "200":
          description: OK
